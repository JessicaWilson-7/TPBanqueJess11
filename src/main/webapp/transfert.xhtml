<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert
            </ui:define>

            <ui:define name="content">
                <h:form id="transfertForm">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="idSource" value="ID Compte Source:" />
                        <h:inputText id="idSource" value="#{transfertBean.idSource}" 
                                     required="true" 
                                     converterMessage="L'ID doit être un nombre entier positif">
                            <f:validateLongRange minimum="1" />
                        </h:inputText>
                        <h:message for="idSource" />

                        <h:outputLabel for="idDestination" value="ID Compte Destination:" />
                        <h:inputText id="idDestination" value="#{transfertBean.idDestination}"
                                     required="true"
                                     converterMessage="L'ID doit être un nombre entier positif">
                            <f:validateLongRange minimum="1" />
                        </h:inputText>
                        <h:message for="idDestination" />

                        <h:outputLabel for="montant" value="Montant:" />
                        <h:inputText id="montant" value="#{transfertBean.montant}"
                                     required="true"
                                     converterMessage="Le montant doit être un nombre entier positif">
                            <f:validateLongRange minimum="1" />
                        </h:inputText>
                        <h:message for="montant" />

                        <h:commandButton value="Transférer" action="#{transfertBean.transfererArgent}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
