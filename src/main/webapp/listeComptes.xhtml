<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template_defaut.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{listeComptes.allComptes}" var="compte"
                         paginator="true" rows="10"
                         emptyMessage="Aucun compte trouvÃ©"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                <p:column headerText="ID">
                    <h:outputText value="#{compte.id}"/>
                </p:column>

                <p:column headerText="Nom">
                    <h:outputText value="#{compte.nom}"/>
                </p:column>

                <p:column headerText="Solde">
                    <h:outputText value="#{compte.solde}"/>
                </p:column>

            </p:dataTable>

            <h:messages/>

        </h:form>
    </ui:define>
</ui:composition>
